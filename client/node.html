<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AppleDeck Console</title>
        <link rel="icon" type="image/x-png" href="logo" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            #console,
            #output {
                overflow-y: scroll;
                scrollbar-width: none;
                -ms-overflow-style: none;
                &::-webkit-scrollbar {
                    display: none;
                }
            }

            body {
                background-color: #1e1e1e;
                font-family: monospace;
                overflow: hidden;
                font-size: 14px;
            }

            #console {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: calc(100dvw - 100px);
                height: calc(100dvh - 100px);
                padding: 10px;
                overflow-y: scroll;
                background-color: #141414;
                color: #fff;
            }

            #console p {
                margin: 0;
                padding: 0;
            }

            #output {
                height: calc(100% - 30px);
                position: relative;
                overflow-y: scroll;
                top: 0;
            }

            .cmd {
                color: #66cc00;
            }

            .output {
                color: #ccc;
            }

            .error {
                color: #ff0000;
            }

            .prompt {
                color: #999;
            }

            .clnt {
                color: #00ffff;
            }

            .join {
                color: #00bc00;
            }

            .user {
                color: #00c3ff;
            }

            .host {
                color: #ff6e6e;
            }

            .spec {
                color: #ff70f1;
            }

            .node {
                color: #ffc551;
            }

            .admin {
                color: #b91515;
            }

            #input {
                margin-left: 10px;
                width: 100%;
                height: 20px;
                padding: 0;
                border: none;
                border-radius: 0;
                font-family: monospace;
                font-size: 14px;
                background-color: transparent;
                color: #fff;
            }

            #input:focus {
                outline: none;
            }

            .input-container {
                display: flex;
                flex-direction: row;
                align-items: center;
                position: relative;
                bottom: -7px;
                width: calc(100% - 20px);
            }

            .input-container label {
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div id="console">
            <div id="output"></div>
            <div class="input-container">
                <label for="input" class="prompt">admin@AppleDeck $</label>
                <input id="input" type="text" />
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="cookies"></script>
        <script>
            if (getCookie("node") == null) window.location.href = "../join-node";

            const socket = io("/node", {
                auth: {
                    token: getCookie("node").token
                }
            });

            socket.on("connect_error", err => {
                window.location.href = "../join-node";
            });

            const input = $("#input");
            const output = $("#output");

            function addLine(line) {
                const element = $("<p>");
                const typeElement = $("<span>");
                const log = $("<span>");

                const types = ["CLNT", "JOIN", "USER", "HOST", "SPEC", "NODE", "admin@appledeck"];
                types.forEach(type => {
                    const prefix = type === "admin@appledeck" ? `${type} $ ` : `[${type}] `;
                    if (line.startsWith(prefix)) {
                        line = line.replace(prefix, "");
                        typeElement.text(prefix);
                        typeElement.addClass(type.toLowerCase().replace("@", "").replace("$", ""));
                    }
                });

                log.text(line);

                element.append(typeElement);
                element.append(log);

                const wasAtBottom =
                    output.scrollHeight - output.clientHeight - output.scrollTop < 2;

                output.append(element);

                if (wasAtBottom) {
                    output.scrollTop = output.scrollHeight;
                }
            }

            socket.on("history", history => {
                output.empty();
                for (i = 0; i < history.length; i++) {
                    addLine(history[i]);
                }
                output.scrollTop = output.scrollHeight;
            });

            socket.on("output", line => {
                addLine(line);
            });

            input.keydown(e => {
                if (e.key == "Enter" || e.keyCode == 13) {
                    if (input.val().trim() != "") {
                        addLine("admin@AppleDeck $ " + input.val().trim());
                        socket.emit("command", input.val().trim());
                        input.val("");
                    }
                }
            });
        </script>
    </body>
</html>
