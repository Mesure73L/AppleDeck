<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AppleDeck Presentation</title>
        <link rel="icon" type="image/x-png" href="logo" />
        <style>
            * {
                margin: 0;
            }

            body {
                margin: 0;
                overflow: hidden;
                height: 100vh;
                width: 100vw;
                background-color: #141414;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #container {
                width: 1920px;
                height: 1080px;
                transform-origin: center center;
                aspect-ratio: 16/9;
            }

            #slide {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="slide"></div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/renderer"></script>
        <script src="cookies"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            const socket = io("/user", {
                auth: {
                    token: getCookie("user").token
                }
            });

            socket.on("connect_error", err => {
                window.location.href = "../join-user";
            });

            let engine;
            let width;
            let height;
            let slideshow;

            const slide = document.getElementById("container");

            function ajax(url) {
                return new Promise(function (resolve, reject) {
                    const xhr = new XMLHttpRequest();
                    xhr.onload = function () {
                        resolve(this.responseText);
                    };
                    xhr.onerror = reject;
                    xhr.open("GET", url);
                    xhr.send();
                });
            }

            ajax(`slideshow`)
                .then(function (result) {
                    engine = new RenderEngine(result);
                    let slideshow = engine.getSlideshow();

                    const designWidth = slideshow.size.width;
                    const designHeight = slideshow.size.height;
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;

                    const scaleFactor = Math.min(
                        viewportWidth / designWidth,
                        viewportHeight / designHeight
                    );

                    slide.style.width = `${designWidth}px`;
                    slide.style.height = `${designHeight}px`;
                    slide.style.transform = `scale(${scaleFactor})`;
                    slide.style.aspectRatio = engine.getAspectRatioDivision();
                })
                .catch(function (e) {
                    alert(e);
                });

            socket.on("slide", s => {
                slide.innerHTML = "";
                slide.append(engine.getSlide(s));
            });

            window.addEventListener("resize", function () {
                const designWidth = 1920;
                const designHeight = 1080;
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                const scaleFactor = Math.min(
                    viewportWidth / designWidth,
                    viewportHeight / designHeight
                );

                slide.style.width = `${designWidth}px`;
                slide.style.height = `${designHeight}px`;
                slide.style.transform = `scale(${scaleFactor})`;
            });
        </script>
    </body>
</html>
