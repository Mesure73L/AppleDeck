<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AppleDeck Console</title>
        <link rel="icon" type="image/x-png" href="logo" />
        <style>
            body {
                background-color: #1e1e1e;
                font-family: monospace;
                overflow: hidden;
                font-size: 14px;
            }

            #console {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: calc(100dvw - 100px);
                height: calc(100dvh - 100px);
                padding: 10px;
                overflow-y: scroll;
                background-color: #141414;
                color: #fff;
            }

            #console p {
                margin: 0;
                padding: 0;
            }

            .cmd {
                color: #66cc00;
            }

            .output {
                color: #ccc;
            }

            .error {
                color: #ff0000;
            }

            .prompt {
                color: #999;
            }

            #input {
                margin-left: 10px;
                width: 100%;
                height: 20px;
                padding: 0;
                border: none;
                border-radius: 0;
                font-family: monospace;
                font-size: 14px;
                background-color: transparent;
                color: #fff;
            }

            #input:focus {
                outline: none;
            }

            .input-container {
                display: flex;
                flex-direction: row;
                align-items: center;
                position: absolute;
                bottom: 10px;
                left: 10px;
                width: calc(100% - 20px);
            }

            .input-container label {
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div id="console">
            <div class="input-container">
                <label for="input" class="prompt">admin@AppleDeck: $</label>
                <input id="input" type="text" />
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io("/node");
        </script>
    </body>
</html>
