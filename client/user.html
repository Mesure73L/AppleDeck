<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AppleDeck Presentation</title>
        <link rel="icon" type="image/x-png" href="logo" />
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/renderer"></script>
        <script src="cookies"></script>
        <script>
            let socket = io("/user");
            let engine;

            function ajax(url) {
                return new Promise(function (resolve, reject) {
                    const xhr = new XMLHttpRequest();
                    xhr.onload = function () {
                        resolve(this.responseText);
                    };
                    xhr.onerror = reject;
                    xhr.open("GET", url);
                    xhr.send();
                });
            }

            ajax(`slideshow`)
                .then(function (result) {
                    engine = new RenderEngine(result);
                    document.body.innerText = JSON.stringify(engine.getSlideshow());
                })
                .catch(function (e) {
                    alert(e);
                });
        </script>
    </body>
</html>
