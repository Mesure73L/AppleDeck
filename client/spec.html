<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AppleDeck Presentation</title>
        <link rel="icon" type="image/x-png" href="logo" />
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="cookies"></script>
        <script>
            if (getCookie("user") == null) window.location.href = "../join-spec";

            const socket = io("/spec", {
                auth: {
                    token: getCookie("user").token
                }
            });

            socket.on("connect_error", err => {
                window.location.href = "../join-spec";
            });
        </script>
    </body>
</html>
